<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ambience AI</title>
        <script type="text/javascript" src="../staticFiles/Main.js"></script>
    </head>
    <body>
            <header></header>

                <main>
            
                    <div id="input_handler">
                        <label for="user_job_input">Your job: </label>
                        <input type="text" id="user_job_input"><br><br>
                        <label for="user_picture_input">Upload image of your face here: </label>
                        <input type="file" id="user_picture_input" accept="image/*"><br><br>
                        <button type="Button" onclick="send_data()">Send data</button>
                    </div>

                    <div id="camera_handler">
                        <video class="round" id="video" width="320" height="240" autoplay></video>
                        <canvas class="round" id="canvas" width="320" height="240"></canvas>  
                        <button id="start-camera" onclick="start_camera()">Start Camera</button>
                        <button id="click-photo" onclick="take_picture()">Click Photo</button>  
                    </div>

                    <div id="output_result">
                        <p id="emotion_response"></p>
                        <p id="age_response"></p>
                    </div>

                    <div id="banking_section">
                        <p id="banking_recommendation"></p>
                    </div>
                
                </main>
            </div>
        </div>
    </body>
</html>
